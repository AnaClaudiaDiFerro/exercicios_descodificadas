<!DOCTYPE html>
<html>
<head>
    <title>Operações com Variáveis</title>
    <script>
        var a = 5;
        var b = 2;

        var soma = a + b;
        var divisao = a / b;
        var multiplicacao = a * b;
        var igualdade = (a === b);

        console.log("Soma:", soma);
        console.log("Divisão:", divisao);
        console.log("Multiplicação:", multiplicacao);
        console.log("Igualdade:", igualdade);

        // Outros exemplos de testes
        console.log("Maior que:", a > b);
        console.log("Menor que:", a < b);
        console.log("Diferente de:", a !== b);
        console.log("Maior ou igual:", a >= b);
        console.log("Menor ou igual:", a <= b);
    </script>
</head>
<body>
    <h1>Exemplo de Operações com Variáveis</h1>
</body>
</html>
